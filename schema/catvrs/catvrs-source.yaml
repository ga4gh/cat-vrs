$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://w3id.org/ga4gh/schema/catvrs/1.x/catvrs-source.yaml"
title: GA4GH-Cat-VRS-Definitions
type: object
strict: true

imports:
  gks.common: ../gks-common/common-source.yaml
  vrs: ../vrs/vrs-source.yaml

namespaces:
  vrs: ../vrs/vrs.yaml#/$defs/
  gks.common: ../gks-common/common.yaml#/$defs/

$defs:

  # =============================================================================
  # Constraint Model
  # =============================================================================

  Constraint:
    maturity: draft
    type: object  # Maybe we don't want this for abstract class?
    inherits: vrs:ValueObject  # ditto above
    description: >-
      Constraints are used to construct an intensional semantics of categorical variant types.
    heritableProperties:
      description:
        extends: description
        description: >-
          A textual description of the domain of variation that should match the categorical 
          variation entity.
      label:
        extends: label
        description: >-
            A primary label for the categorical variation. This required property should provide a 
            short and descriptive textual representation of the concept.


  
  DefiningContextConstraint:
    maturity: draft
    inherits: Constraint
    description:
      The location or location-state, congruent with other reference sequences, about which categorical variation is being described.
    properties:
      # type:   # Do I need this part?  I don't think so?
      #   extends: type
      #   const: definingContext
      #   default: definingContext
      #   description: 'MUST be "definingContext"'
      definingContext:
        oneOf:
          - $refCurie: vrs:Location
          - $refCurie: vrs:Allele
      relations:
        type: array
        items:
          # I think we need something here but I'm not sure what
        description: >-
          a way to represent coded relation concepts, e.g. "genome_liftover"
    required:
      - definingContext


  copyConstraint:
    maturity: draft
    inherits: Constraint
    description:
      a quantitative change in copy number in a system
    properties:
      copies:
        scale:
          type: string
          oneOf:
            - absoluteCopyNumber
            - foldChange
            - log2Value
        quantity:
          oneOf:
          - type: integer
          - $refCurie: vrs:Range
        threshold:
          type: string
          description: >-
            limit above/below which a completely different label may apply, eg CNGain in a gene is considered amplification above a certain threshold per BMH technical lab standards
        copyChange:
          $refCurie: gks.data-types:Coding
          description: >-
            MUST be a `Coding` representing one of "EFO:0030069" (complete genomic loss), "EFO:0020073" (high-level loss),"EFO:0030068" (low-level loss), "EFO:0030067" (loss), "EFO:0030064" (regional base ploidy),"EFO:0030070" (gain), "EFO:0030071" (low-level gain), "EFO:0030072" (high-level gain).
    required:
      - copies




  # =============================================================================
  # Base CatVar object class
  # =============================================================================


  CategoricalVariant:
    maturity: draft
    type: object
    inherits: gks.common:DomainEntity
    description: >-
      A representation of an intensionally-defined categorical domain for variation, in which individual 
      contextual variation instances may be members of the domain.
    properties:
      type:
        extends: type
        const: CategoricalVariant
        default: CategoricalVariant
        description: 'MUST be "CategoricalVariant"'
      id: #ref gks-common?
        type: string
        description: >-
          The 'logical' identifier of the entity in the system of record, e.g. a UUID. This 'id' is unique within a given system. The identified entity may have a different 'id' in a different  system, or may refer to an 'id' for the shared concept in another system (e.g. a CURIE).
      label:
        extends: label
        description: >-
            A primary label for the categorical variation. This required property should provide a short and descriptive textual representation of the concept.
      constraints:
        type: array
        items: #do we have to have a value here for JSON schema or just require it to be non-empty?
      extensions:    # Are extensions still being used in current VRS? 
        type: array
        ordered: true
        items:
          $refCurie: gks.core:Extension
        description: 
          A list of extensions to the entity. Extensions are not expected to be natively understood, but may be used for pre-negotiated exchange of message attributes between systems.

      mappings:
        type: array
        description: 
          allowed mapping operations for this context
          items: [$ref: coding] # ditto not sure what the items consist of
      members:
        type: array
        ordered: false
        description: >-
          A non-exhaustive list of VRS variation contexts that satisfy the constraints of
          this categorical variant.
        items:
          oneOf:
            - $refCurie: vrs:Variation
            - $refCurie: gks.common:IRI
    required:
      -id
      -label
      -constraints
  

  # =============================================================================
  # Profile classes
  # =============================================================================
  # Profiles can be thought of as recipes for capturing specific common CatVars
  # They do not exhaustively define all classes of CatVars under this schema



  CanonicalAllele:
    maturity: draft
    inherits: CategoricalVariant
    description: >-
      A canonical allele is defined by an `Allele <https://vrs.ga4gh.org/en/2.0/terms_and_model.html#variation>` 
      that is representative of a collection of congruent Alleles, each of which depict the same nucleic acid 
      change on different underlying reference sequences. Congruent representations of an Allele often exist
      across different genome assemblies and associated cDNA transcript representations.
    type: object
    properties:
      # type:
      #   extends: type
      #   const: CanonicalAllele
      #   default: CanonicalAllele
      #   description: 'MUST be "CanonicalAllele"'
      constraints:
        INCLUDES: # I DON'T THINK THIS IS THE RIGHT METHOD, NOT SURE WHERE TO LOOK UP WHAT CORRECT METHOD IS?
          definingContexConstraint
    required:
      - constraints

  CategoricalCNV:
    maturity: draft
    inherits: CategoricalVariant
    description: >-
      description of CNVs
    type: object
    properties:
      # type:
      #   extends: type
      #   const: CanonicalAllele
      #   default: CanonicalAllele
      #   description: 'MUST be "CanonicalAllele"'
      constraints:
        INCLUDES: # I DON'T THINK THIS IS THE RIGHT METHOD, NOT SURE WHERE TO LOOK UP WHAT CORRECT METHOD IS?
          copyConstraint
    required:
      - constraints



